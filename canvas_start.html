
<!DOCTYPE html>
<html lang = "en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker" />
</body>
<script>

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext('2d');
	var color = 'black';
	ctx.fillStyle = color;
	ctx.strokeStyle = color;
	var ogcolor = 'black';

	function resizeCanvas() {
		canvas.width = window.innerWidth * 0.80;
		canvas.height = window.innerHeight * 0.80;
	}
	resizeCanvas();

	function draw(posX, posY) {
			console.log("I am drawing");
			ctx.beginPath();
			ctx.arc(posX,posY,10,0,2 * Math.PI);
			ctx.stroke();
			ctx.fill();
	}

	myCanvas.addEventListener(
	'mousemove', function (e){
			console.log(e.x);
			console.log(e.y);
			// console.log(e);
			draw(e.x, e.y);
	})
	//google "begin path"
	window.addEventListener(
			'keydown', function (e){
					console.log(e);
			var x =  e.keyCode;
			if (x == 32) {
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}
			if (x == 71) {
				color = 'green';
				ogcolor = 'green';
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
			}
			if (x == 82) {
				color = 'red';
				ogcolor = 'red';
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
			}
			if (x == 66) {
				color = 'blue';
				ogcolor = 'blue';
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
			}
			if (e.keyCode == 89) {
				color = 'yellow';
				ogcolor = 'yellow';
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
			}
			if (e.keyCode == 38) {
				color = "#00000000";
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
			}
			if (e.keyCode == 40) {
				color = ogcolor;
				ctx.fillStyle = color;
				ctx.strokeStyle = color;
			}
			})
	color_picker = document.getElementById("picker");
	window.addEventListener("change", function(e) {
		color = color_picker.value;
		ctx.fillStyle = color;
		ctx.strokeStyle = color;
	})
</script>
</html>
